{% extends 'includes/base.html' %}
{% load static %}
{% block body%}
    <h1>Список публикаций</h1>
    <a role="button" class="btn btn-secondary" href="{% url 'add-post' %}">Add new post</a><br>
    <br>
    {% for post in posts %}
    <p><a href="{% url 'post-details' pk=post.id %}">{{ post.title }}</a><br>
            {% if post.image %}<img width="200" height="200" src="{{ post.image.url }}"> {% endif %}<br>
        </p>
    {% endfor %}
{% endblock body %}
